<!DOCTYPE html>
<html>
<head>
  <title>HTML Elements Reference</title>
  <style>
    body {
      background-color: blanchedalmond;
    }
    .box1 {
      width: 50px;
      height: 50px;
      background: blue;

    }
    .box2 {
      border: 5px solid peru;
      background-color: antiquewhite;
      text-align: center;
      color: saddlebrown;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    .button {
      font-size: 20px;
      background-image: url("download.jpg");
      border-radius: 10px;
      border: 5px solid peru;
      color: rgb(38, 255, 0);
      width: 255px;
      height: 255px;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    .button:active {
      opacity: 0.5;
      color: rgb(72, 27, 206);
    }
    .topnav {
      background-color: darkgoldenrod;
      overflow: hidden;
    }
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      font-size: 17px;
    }
    .topnav a:hover {
      background-color: sandybrown;
      color: black;
    }
    .topnav a:active {
      background-color: rgb(14, 244, 117);
      color: rgb(226, 12, 12);
    }
  </style>
</head>
<body>

<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#news">About</a>
  <img src="safeimagekit-lemon.png" alt="Lemon" width="32" height="32">
</div>

<div class="box2">
  <h1>Hello, I'm Angus</h1>
</div>

<div id= "buttondetector" class="box2">
  <h1>Button Detector</h1>
</div>

<button id="button1" class="button">Button 1</button>
<button id="button2" class="button">Button 2</button>
<button id="button3" class="button">Button 3</button>

<img src="safeimagekit-lemon.png" alt="Lemon" width="32" height="32">

</body>
</html>

<script>
  document.getElementById("button1").addEventListener('click', () => {
    document.getElementById("buttondetector").innerText = "button 1";
  });

  document.getElementById("button2").addEventListener('click', () => {
    document.getElementById("buttondetector").innerText = "button 2";
  });

  document.getElementById("button3").addEventListener('click', () => {
    document.getElementById("buttondetector").innerText = "button 3";
  });

</script>
