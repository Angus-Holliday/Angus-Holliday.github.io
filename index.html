<!DOCTYPE html>
<html>
<head>
  <title>HTML Elements Reference</title>
  <style>
    .box1 {
      width: 50px;
      height: 50px;
      background: blue;

    }
    .box2 {
      border: 5px solid peru;
      background-color: antiquewhite;
      text-align: center;
      color: saddlebrown;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    .button {
      font-size: 20px;
      background-color: antiquewhite;
      border-radius: 10px;
      border: 5px solid peru;
      color: saddlebrown;
      width: 300px;
      padding: 20px;
      padding-left: 40px;
      padding-right: 40px;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    .button:active {
      opacity: 0.5;
    }
  </style>
</head>
<body>

<div class="box2">
  <h1>Hello, I'm Angus</h1>
</div>

<button class="button">Button 1</button>
<button class="button">Button 2</button>

</body>
</html>
